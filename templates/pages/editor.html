{% extends "base.html" %}

{% block content %}
<div class="flex-row">
    <div id="post-maker" class="flex-column">
        <div class="card">
            <input type="hidden" name="description" :value="content">
            <vue-editor v-model="content" placeholder="Write here how your challenge went. How did it go? What did you do?"
                :editor-toolbar="customToolbar" 
            />
        </div>
        
        <div class="card">
            <p class="ql-align-center">Done? Type <span class="ql-font-monospace">postMaker.content</span> in the conole to view the HTML code.</p>
        </div>

        <div v-html="content" class="card preview" href="#"></div>
        <div v-html="content" class="card"></div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue2-editor/dist/vue2-editor.umd.min.js"></script>

<script src="/static/js/tools.js"></script>
<script>
    var postMaker = new Vue({
        el: '#post-maker',
        data: {
            content: "",
            customToolbar: [
                [{'header': [1, 2, 3, 4, 5, 6, false]}],
                [{'size': ['small', false, 'large', 'huge']}],  // custom dropdown

                ['bold', 'italic', 'underline', 'strike'],      // toggled buttons
                ['blockquote', 'code-block', 'link'],

                [{'header': 1}, {'header': 2}],                 // custom button values
                [{'list': 'ordered'}, {'list': 'bullet'}],
                [{'script': 'sub'}, {'script': 'super'}],       // superscript/subscript
                [{'indent': '+1'}, {'indent': '-1'}],           // indent


                [{'color': []}, {'background': []}],            // dropdown with defaults from theme
                [{'font': []}],
                [{'align': [false, 'center', 'right']}],

                ['clean'],                                      // remove formatting button
            ]
        }
    });
</script>
{% endblock %}
